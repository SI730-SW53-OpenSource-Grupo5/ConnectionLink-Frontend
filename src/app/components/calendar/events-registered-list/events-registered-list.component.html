<section class="events-registered-list">
  <article *ngFor="let event of events; let i = index" class="bg-slate-100 p-4 flex flex-col gap-3.5 rounded-xl">
    <div class="flex flex-row justify-between items-center mb-2">
      <div>
        <h4 class="title-event">{{event.title}}</h4>
      </div>
      <div class="flex flex-row gap-2 items-center">
        <mat-icon
          class="text-slate-500 cursor-pointer font-medium text-md w-0 h-0 mb-0 hover:scale-125 transition-all duration-300 ease-out"
          fontIcon="access_time"></mat-icon>
        <span class="text-slate-500 mt-0.5 tracking-wider">{{event.day}}</span>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 grid-rows-[1fr,auto] sm:grid-rows-1 gap-3">
      <div>
        <span class="font-medium text-base text-[#0C359E] tracking-wide">Speaker Information:</span>
        <div class="flex flex-col gap-3 mt-3">
          <p><span class="font-medium">Name: </span>{{event.specialist.fullName}}</p>
          <p><span class="font-medium">Role: </span>{{"Specialist"}}</p>
          <p><span class="font-medium">Email: </span>{{event.specialist.email}}</p>
        </div>
        <button
          class="flex justify-center items-center bg-[#EFF0FF] text-black border border-black gap-1
        px-[15px] py-[8px] rounded-2xl mt-5 hover:bg-gray-200 transition-all duration-300 ease-in-out">
          <span class="uppercase text-sm mr-1">See profile</span>
          <mat-icon aria-hidden="false" aria-label="Edit Profile Icon">search</mat-icon>
        </button>
      </div>
      <div class="flex flex-col gap-2">
        <span class="font-medium text-base">Reference image:</span>
        <img
          class="rounded-2xl h-full"
          alt="image_event"
          [src]="event.bannerImageUrl">
      </div>
    </div>
  </article>
</section>
