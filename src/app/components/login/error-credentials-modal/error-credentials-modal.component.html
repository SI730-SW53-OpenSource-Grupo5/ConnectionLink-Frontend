<div class="flex flex-col items-center fill-form-modal">
  <mat-icon class="error-icon" fontIcon="add_circle_outline"></mat-icon>
  <h2 class="text-center" style="margin-bottom: 10px" mat-dialog-title>Login Failed!</h2>
  <mat-dialog-content>
    <p class="text-center">Invalid email or password, please enter your credentials again</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="font-medium confirm-button" mat-dialog-close>OK</button>
  </mat-dialog-actions>
</div>
