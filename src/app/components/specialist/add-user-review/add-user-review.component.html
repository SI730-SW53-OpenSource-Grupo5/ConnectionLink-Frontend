<div class="form-container">
    <h2>Add a Review</h2>
    <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Review</mat-label>
        <textarea matInput [(ngModel)]="review.description" name="description" required></textarea>
      </mat-form-field>
      <div class="flex justify-end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!reviewForm.form.valid">Submit</button>
      </div>
    </form>
  </div>
