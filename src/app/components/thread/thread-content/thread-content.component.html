<section>
  <article class="author-container bg-slate-100 p-4 flex flex-col gap-5 rounded-lg">
    <div class="flex flex-row justify-between">
      <div class="flex flex-row gap-3">
        <img class="example-header-image" [src]="post.profile_img">
        <div class="flex flex-col justify-center gap-1">
          <div class="flex flex-row items-center gap-2 relative">
            <p class="text-sm font-normal">{{ post.name }}</p>
            <div class="author flex flex-row items-center gap-1.5">
              <mat-icon class="font-medium text-xl w-0 h-0 mb-1.5 text-blue-800"
                        fontIcon="person"></mat-icon>
              <p class="font-medium text-blue-800">Author</p>
            </div>
          </div>
          <span class="text-sm font-light text-gray-500">{{ post.email }}</span>
        </div>
      </div>
    </div>
    <p class="font-medium">Subject: <span class="font-normal">{{ post.subject }}</span></p>
    <p class="text-pretty">Dear Hope ConnectLink,<br/>
      {{ post.description }}
    </p>
    <div class="flex flex-row gap-4 items-center justify-between flex-wrap">
      <div class="flex flex-row gap-5 items-center flex-wrap">
        <div class="flex flex-row gap-2 items-center">
          <span>{{ post.comments_quantity }} comments</span>
          <mat-icon class="text-xl w-0 h-0 mb-1" fontIcon="comment"></mat-icon>
        </div>
        <div class="flex flex-row gap-2 items-center">
          <span>{{ post.likes_quantity }}</span>
          <mat-icon class="text-xl w-0 h-0 mb-1" fontIcon="thumb_up_alt"></mat-icon>
        </div>
        <div class="flex flex-row gap-2 items-center">
          <span>Compartir</span>
          <mat-icon class="text-xl w-0 h-0 mb-1" fontIcon="share"></mat-icon>
        </div>
        <div class="flex flex-row gap-2 items-center">
          <span>Reportar</span>
          <mat-icon class="text-xl w-0 h-0 mb-1" fontIcon="outlined_flag"></mat-icon>
        </div>
      </div>
      <p class="font-medium">Publication: <span class="font-normal">{{ post.publication_date }}</span></p>
    </div>
  </article>
  <div class="flex flex-row justify-between my-3 flex-wrap gap-8">
    <h4 class="pt-4 pb-3.5 font-semibold">Comments:</h4>
    <button
      (click)="showNewComment()"
      class="flex items-center border-[1px] border-slate-800 bg-slate-100 text-slate-950
              gap-1 px-4 self-center py-1.5 rounded-2xl tracking-wider hover:bg-slate-200 transition-all duration-300 ease"
    >
      New comment
      <mat-icon class="text-xl w-0 h-0 mb-1" fontIcon="comment"></mat-icon>
    </button>
  </div>
  <app-new-comment-modal [showPopup]="showPopup" (closeModal)="closeModal()"></app-new-comment-modal>
  <app-comment-list [comments]="comments"></app-comment-list>
</section>
