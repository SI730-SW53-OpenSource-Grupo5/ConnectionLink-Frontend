<section *ngIf="showPopup" class="popup">
  <div class="popup-content p-[30px] md:p-[70px]">
    <h3 class="pb-[30px]">Leave a comment on the post:</h3>
    <form class="flex flex-col gap-5" (submit)="onSubmitComment()" #specialistForm="ngForm">
      <!-- Author field -->
      <div class="flex gap-[20px] items-center">
        <p class="self-start pt-3">Author</p>
        <mat-form-field class="w-full max-w-[70%]">
          <input matInput [placeholder]="post.name" name="author" readonly>
        </mat-form-field>
      </div>

      <!-- Subject field -->
      <div class="flex gap-[20px] items-center">
        <p class="self-start pt-3">Subject</p>
        <mat-form-field class="w-full max-w-[70%]">
          <input matInput [placeholder]="post.subject" name="subject" readonly>
        </mat-form-field>
      </div>

      <!-- Content field -->
      <div class="flex gap-[20px] items-center">
        <p class="self-start pt-3">Commentary</p>
        <mat-form-field class="w-full max-w-[70%]">
          <textarea matInput placeholder="Content" name="content" required [(ngModel)]="commentData.comment"></textarea>
        </mat-form-field>
      </div>

      <div class="flex gap-[20px] items-center justify-end mt-[20px]">
        <button mat-raised-button
                class="flex items-center bg-blue-200 text-black border border-black gap-1 px-[35px]
                py-[12.5px] rounded-full uppercase hover:bg-blue-400 transition-all duration-300 ease-in-out">

          CREATE NEW COMMENT
        </button>
        <button type="button" mat-raised-button
                class="flex items-center text-black border border-black gap-1 px-[35px] py-[12.5px]
                rounded-full uppercase bg-red-100 hover:bg-red-300 transition-all duration-300 ease-in-out"
                (click)="closeModal.emit()">Cancel
        </button>
      </div>
    </form>
  </div>
</section>
