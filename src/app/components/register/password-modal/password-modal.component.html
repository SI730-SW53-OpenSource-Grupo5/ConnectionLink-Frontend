<div class="flex flex-col items-center password-modal">
  <mat-icon class="warn-icon" fontIcon="warning_amber"></mat-icon>
  <h2 class="text-center" style="margin-bottom: 10px" mat-dialog-title>Check the password</h2>
  <mat-dialog-content>
    <p class="text-center">The confirmation password and password are not the same</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="font-medium confirm-button" mat-dialog-close>OK</button>
  </mat-dialog-actions>
</div>
